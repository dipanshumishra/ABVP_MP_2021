	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="post" autocomplete="onn" name="google-sheet" action="page3.htm">
				<span class="contact100-form-title">!! AKHIL BHARATIYA VIDYARTHI PARISHAD !!</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span>
					<input id="name" class="input100" type="text" name="Full Name" placeholder="Enter your name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="Email" placeholder="Enter your email addess" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "valid  mobile  number is required">
					<span class="label-input100">Mobile.no</span>
					<input class="input100" type="text" name="Mobile Number" placeholder="Enter your mobile number" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid qualification is required">
					<span class="label-input100">Qualification</span>
					<input class="input100" type="text" name="Qualification" placeholder="Enter your Qualification" required>
					<span class="focus-input100"></span>
				</div>

				
				<div class="wrap-input100 validate-input" data-validate = "Valid interest is required">
					<span class="label-input100">Your Interst</span>
					<input class="input100" type="text" name="Your Interest" placeholder="Enter your Filed Of Interest" required>
					<span class="focus-input100"></span>
				</div>



				<div class="wrap-input100 validate-input" data-validate = "Valid city is required">
					<span class="label-input100">District/City</span>
					<input class="input100" type="text" name="District/City" placeholder="Enter your District/City" required>
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate = "Valid city is required">
					<span class="label-input100">Date</span>
					<input class="input100" type="text" id ="date_field" name="Date" placeholder="Todays Date" required>
					<span class="focus-input100"></span>
				</div>

				
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" onclick="passvalues();">
							<span><a href='page3.htm'>Submit</a><i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwLbzbu23ByxNjA6-PfbPhu8jihbq4jo159T-ekXiQURuaRXQ6OU7SNTI1YWXtCQpXSWQ/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then()
        .catch(error => console.error('Error!', error.message))
    })
	
  </script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<script>

  function passvalues(){
	  var firstname = document.getElementById("name").value;
	  localStorage.setItem("textvalue1",firstname);
	  var date =document.getElementById("date_field").value;
	  localStorage.setItem("textvalue2",date);
	  return false;
  }

</script>
